{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}


<style>
{% block style %}
/*.jumbotron {
	background-color:#155A1E;
	color:#FFF;

}*/
{% endblock %}
</style>


{% block special %}




<div class="container">


    <div class="card cardstyle">
      <div class="card-body">

        <h4 class="card-title allfontcolor"><i class="allfontcolor fas fa-pen-square fa-1x"></i>&nbsp;&nbsp;&nbsp;&nbsp;Update your profile</h4>

        <hr>
        <small>
			{% if user.is_authenticated %}

				<form method='POST' action="" enctype='multipart/form-data'>{% csrf_token %}
				{% crispy form %}
				</form>

			{% else %}

				<h2>Please register first. Thank you.</h2>
				<a href='{% url 'account_signup' %}' class='btn btn-success buttonspace' >Sign up</a>

			{% endif %}

		</small>
      </div>
    </div>




</div> <!-- /container -->






{% endblock %}
