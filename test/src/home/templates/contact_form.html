{% extends "base.html" %}
{% load crispy_forms_tags %}


<style>
{% block style %}

.toppanelpad
{
    margin: 2% 6% 2% 6%;
    padding: 0% 3% 0% 3%;
    border-radius: 3px;
}

.newpanelpad
{
    margin: 0% 3% 0% 3%;
    padding: 0% 3% 0% 3%;
    border-radius: 3px;
}

{% endblock %}
</style>



{% block content %}


	<div class="container">
    <div class="card cardstyle">
      <div class="card-body">
        <h4 class="card-title allfontcolor"><i class="allfontcolor fa fa-envelope fa-1x"></i>&nbsp;&nbsp;&nbsp;&nbsp;Contact Us</h4><hr>

			<h5>
			{% if recipient %}
			Recipient: {{ recipient }}
			{% endif %}
			</h5>

            <div class="formhide">

    			<form method='POST' action=''>{% csrf_token %}
    			{{ form|crispy }}
    			<b>
                    <input class='loadspin btn buttonspace btn-sm btn-primary' type='submit' value= {{ submit_btn_value }} style="font-weight: bold;">
                </b>
    			</form>

            </div>

            <!-- import the older version of font awesome for this spinner because the latest version is not the coolest -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <div class="center">
                <i class="spin fa fa-spinner fa-spin" style="font-size:24px; display:none; margin:20px;"></i>
                <div class="spin" style="font-size:16px; display:none; ">Sending</div>
            </div>

      </div>
    </div>
    </div>



<script>

$(".loadspin").on('click', function(){

    console.log("testing")
    $(".formhide").hide();
    $(".spin").fadeIn(1000);

})





</script>

{% endblock %}
