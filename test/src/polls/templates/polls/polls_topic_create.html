{% block content %}

    <div class="card cardstyle" style="margin:10px 0px 10px 0px">

        <h4 class="card-title allfontcolor"><i class="allfontcolor fas fa-pen-square fa-1x"></i>&nbsp;&nbsp;&nbsp;&nbsp;Create New Tip List</h4><hr>

		<div class="container">
		  <small>

			{% if user.is_authenticated %}

				<form method='POST' action="" enctype='multipart/form-data'>{% csrf_token %}
					<input type="hidden" name="type_id" value="{{ type_id }}">

				{% crispy form %}
				</form>
				
			{% else %}

				<h2>Please register first. Thank you.</h2>
				<a href='{% url 'account_signup' %}' class='btn btn-success buttonspace' >Sign up</a>

			{% endif %}

		  </small>
